script:
  urlradio1:
    alias: Radio URL a Google Home
    sequence:
      - service: media_player.play_media
        data_template:
         #change here your player
          entity_id: media_player.camera
          media_content_id: "{{  states.input_text.radio_1_ip_address.state }}"
          media_content_type: "{{  states.input_text.radio_2_ip_address.state }}"
  urlradio2:
    alias: Radio URL a Chromecast
    sequence:
      - service: media_player.play_media
        data_template:
         #change here your second player
          entity_id: media_player.rwchrome
          media_content_id: "{{  states.input_text.radio_1_ip_address.state }}"
          media_content_type: "{{  states.input_text.radio_2_ip_address.state }}"
         
input_text:
  radio_1_ip_address:
    name: Url Radio
    initial: http://shoutcast.rtl.it:3010/stream/1/
  radio_2_ip_address:
    name: Tipo
    initial: audio/mp4
   
group:
  we_radio_url:
    name: WebRadio
    entities:
      - input_text.radio_1_ip_address
      - input_text.radio_2_ip_address
      - script.urlradio1
      - script.urlradio2